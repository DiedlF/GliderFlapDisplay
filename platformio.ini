[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	evert-arias/EasyButton@^2.0.1
	bodmer/TFT_eSPI @ ^2.4.75
	mikalhart/TinyGPSPlus @ ^1.0.3
	hideakitai/MPU9250 @ ^0.4.8
	adafruit/Adafruit BMP280 Library @ ^2.6.5
upload_port = COM4
monitor_port = COM4
monitor_speed = 115200
